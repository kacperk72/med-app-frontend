<div id="content">
    <div id="login-container">
        <form [formGroup]="loginForm">

            <h2>Zaloguj się na konto</h2>

            <mat-form-field>
                <input matInput type="text" id="name" placeholder="Imie" autocomplete="off" formControlName="name" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" id="surname" placeholder="Nazwisko" autocomplete="off" formControlName="surname" required>
            </mat-form-field>
          
            <mat-form-field>
              <input matInput type="password" id="password" placeholder="Hasło" autocomplete="off" formControlName="password" required>
            </mat-form-field>
          
            <div class="actions">
                <input matInput type="button" value="Zaloguj">
              <div class="separator">
                <span>Lub</span>
              </div>
              <a routerLink="/zarejestruj"><input type="reset" value="Zarejestruj" ></a> 
            </div>
          </form>
    </div>
</div>
