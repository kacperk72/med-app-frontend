<div id="content">
    <div id="container">
        <div id="photo">
            <img src="/assets/img/hassbu.png">
        </div>
        <div class="term">
            <h2>Poprzednie wizyty</h2>
            <ul>
                <li *ngFor="let term of termDataArrayBefore">
                   <p>{{term.data}} {{term.godzina_wizyty}} {{term.name}} {{term.surname}} {{term.speciality}}</p>
                </li>
            </ul>   
        </div>
        <div class="term">
            <h2>Zaplanowane wizyty</h2>
            <ul>
                <li *ngFor="let term of termDataArrayAfter">
                    {{term.data}} {{term.godzina_wizyty}} {{term.name}} {{term.surname}} {{term.speciality}} <input type="button" value="OdwoÅ‚aj" (click)="cancelVisit(term)">
                </li>
            </ul>   
        </div>

        <div id="dane">
            <p>{{this.name}}</p>
            <p>{{this.surname}}</p>
        </div>
    </div>
</div>
