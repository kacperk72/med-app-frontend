<div id="content">
    <div id="searching-container">
        <h2>Wyszukaj termin</h2>
        <form [formGroup]="searchForm" (ngSubmit)="save()" *ngIf="isVisibleForm" id="form">
            <div id="speccity">
                <mat-form-field>
                    <mat-select placeholder="Długość wizyty" formControlName="visitTime">
                        <mat-option *ngFor="let o of options" [value]="o.value">{{ o.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="specjalizacja lekarza" [(value)]="speciality" formControlName="role">
                        <mat-option *ngFor="let spec of uniqueSpecArray" [value]="spec">{{ spec }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="miasto" multiple id="multiSelectCity" formControlName="city">
                        <mat-option *ngFor="let city of citiesArray" [value]="city">{{ city }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div id="datetime">
                <mat-form-field>
                    <mat-label for="dateFrom">od</mat-label>
                    <input matInput type="date" name="dateFrom" formControlName="dateFrom" />
                </mat-form-field>

                <!-- <mat-form-field>
                    <mat-label for="dateTo">do</mat-label>
                    <input matInput type="date" name="dateTo" formControlName="dateTo" />
                </mat-form-field> -->

                <mat-form-field>
                    <mat-label for="timeFrom">od godziny</mat-label>
                    <input matInput type="time" name="timeFrom" formControlName="timeFrom" />
                </mat-form-field>
            </div>

            <input type="submit" value="Szukaj" id="searchInput" (click)="showList()" />
        </form>

        <app-term-list
            [termsArray]="termsArray"
            [renderTable]="renderTable"
            [renderVisits]="renderVisits"
            [loadDataSpinner]="loadDataSpinner"
            [loadDataSpinner2]="loadDataSpinner2"
            [search]="search"
            [termDataArray]="termDataArray"
            (newItemEvent)="loadMore($event)"
        ></app-term-list>
    </div>
</div>
