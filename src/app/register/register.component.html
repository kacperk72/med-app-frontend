<div class="content">
    <div class="register-container">
        <h2>Zarejestruj się</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="input-box">
                <mat-form-field>
                    <input matInput type="text" class="name" placeholder="Imie" autocomplete="off" formControlName="name" required />
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" class="surname" placeholder="Nazwisko" autocomplete="off" formControlName="surname" required />
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" class="login" placeholder="Login" autocomplete="off" formControlName="login" required />
                    <mat-error>Minimalna długość 3 znaki</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" class="password" placeholder="Hasło" autocomplete="off" formControlName="password" required />
                    <mat-error>Minimalna długość 4 znaki</mat-error>
                </mat-form-field>

                <!-- <mat-form-field>
            <mat-select placeholder="Rola" class="role" formControlName="role">
              <mat-option value="pacjent">Pacjnet</mat-option>
              <mat-option value="lekarz">Lekarz</mat-option>
            </mat-select>
          </mat-form-field> -->
            </div>
            <input type="submit" value="Zarejestruj" class="registerInput" [disabled]="!registerForm.valid" />
        </form>
    </div>
</div>
