<div id="content" *ngIf="isLoaded">
      <table mat-table [dataSource]="doctorsDataSource" class="mat-elevation-z8">
      
        <!-- Name Column -->
        <ng-container matColumnDef="imie">
          <th mat-header-cell *matHeaderCellDef> Imie </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Surname Column -->
        <ng-container matColumnDef="nazwisko">
          <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
      
        <!-- specialization -->
        <ng-container matColumnDef="specjalnosc">
          <th mat-header-cell *matHeaderCellDef> Specjalność </th>
          <td mat-cell *matCellDef="let element"> {{element.speciality}} </td> -->
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="miasto">
          <th mat-header-cell *matHeaderCellDef> Miasto </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="termin">
          <th mat-header-cell *matHeaderCellDef> Termin </th>
          <td mat-cell *matCellDef="let element"> 27.07.2022 13.45 </td>
        </ng-container>

        <ng-container matColumnDef="icons">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
            <input type="button" value="Wybierz" (click)="confirmTerm()">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedData"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedData;"></tr>
      </table>

      <div id="confirmWindow" [hidden]="isVisible">
          <h2>Potwierdź wizytę!</h2>
          <textarea placeholder="powód wizyty (opcjonalne)"></textarea>
          <input type="button" value="wróć" style="margin: 10px;" (click)="confirmTerm()">
          <input type="button" value="potwierdź" style="margin: 10px;" (click)="confirmTerm()">
      </div>


</div>
